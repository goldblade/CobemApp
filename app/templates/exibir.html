{% extends "base.html" %}
{% block content %}
	<div class="row">
		<div class="col-lg-12">
			<div class="row">
				<div class="col-lg-12">
					<ol class="breadcrumb">
						<li><a href="{{ url_for('inicio') }}">Home</a></li>
						{% block breadcrumb %}{% endblock %}
					</ol>
					<h1>{% block titulo %}{% endblock %}</h1>
				</div>
			</div>			
		</div>
		<div class="row">
			<div class="col-lg-12">
				<div class="main-box clearfix">
					<header class="main-box-header clearfix">
						<h2 class="pull-left">{% block subtitulo %}{% endblock %}</h2>
						<div class="filter-block pull-right">
							{% block acoes %}
							{% endblock %}
						</div>
					</header>
					<div class="main-box-body clearfix">
						{% block conteudo %}
						{% endblock %}
						<!-- <div class="clearfix">
							<a href="#" class="btn btn-success pull-right">
								<i class="fa fa-mail-forward fa-lg"></i> Send invoice
							</a>
						</div> -->
					</div>
				</div>
			</div>
		</div>		
	</div>
{% endblock %}
