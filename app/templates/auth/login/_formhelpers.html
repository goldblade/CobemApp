{% macro render_field(field) %}
	<div class="input-group">	
		<span class="input-group-addon"><i class="fa {% if field.name == 'login' %}fa-user{% elif field.name == 'senha' %}fa-key{% else %}{% endif %}"></i></span>
		{{ field(class='form-control',**kwargs)|safe }}
		
		  	<ul class=errors>
		    	
		      		<li></li>
		    	
		    </ul>	    
	</div>
	{% if field.errors %}
		<div class="alert alert-danger">
			<i class="fa fa-times-circle fa-fw fa-lg"></i>
			{% for error in field.errors %}
				{{ gettext(error) }}<br>
			{% endfor %}
		</div>
	{% endif %}
{% endmacro %}
