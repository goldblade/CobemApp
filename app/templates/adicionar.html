{% extends "base.html" %}
{% block content %}
	<div class="row">
		<div class="col-lg-12">
			<div class="row">
				<div class="col-lg-12">
					<ol class="breadcrumb">
						<li><a href="{{ url_for('inicio') }}">Home</a></li>
						{% block breadcrumb %}{% endblock %}						
					</ol>
					<h1>{% block titulo %}{% endblock %}</h1>
				</div>
			</div>						
			<div class="row">
				<div class="col-lg-12">
					<div class="main-box">
						<header class="main-box-header clearfix">
							<h2>{% block list_header %}{% endblock %}</h2>
						</header>
						<div class="main-box-body clearfix">							
							<form role="form" action="{% block form_action %}{% endblock %}" method="POST">	
								{% block fields %}								
								{% endblock %}
								<button type="submit" class="btn btn-success">Adicionar</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
{% endblock %}
