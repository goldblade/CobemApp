{% for p in dados %}
	<tr>
		<td>
			{{p.nome}}
		</td>
		<td class="text-right">
			{% if p.ativo %}
				Sim
			{% else %}
				NÃ£o
			{% endif %}				
		</td>
		<td style="width: 15%;">
			<a href="{{ url_for('.perfil_exibir_view', id=p.id) }}" class="table-link">
				<span class="fa-stack">
					<i class="fa fa-square fa-stack-2x"></i>
					<i class="fa fa-search-plus fa-stack-1x fa-inverse"></i>
				</span>
			</a>
			<a href="{{ url_for('.perfil_editar_view', id=p.id) }}" class="table-link">
				<span class="fa-stack">
					<i class="fa fa-square fa-stack-2x"></i>
					<i class="fa fa-pencil fa-stack-1x fa-inverse"></i>
				</span>
			</a>
			<a href="{{ url_for('.perfil_deletar_view', id=p.id) }}" class=" table-link danger delete">
				<span class="fa-stack">
					<i class="fa fa-square fa-stack-2x"></i>
					<i class="fa fa-trash-o fa-stack-1x fa-inverse"></i>
				</span>
			</a>
		</td>
	</tr>
{% else %}
	<tr>
		<td colspan="3">
			<div class="alert alert-info">
				<i class="fa fa-info-circle fa-fw fa-lg"></i>
				<strong>Nenhuma funcionalidade cadastrada!</strong>
			</div>
		</td>
	</tr>				
{% endfor %}
