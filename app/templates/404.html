<!doctype html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
		{% if title %}
			<title>{{title}} - Sistema de Gerenciamento da Creche COBEM</title>
		{% else %}
			<title>Sistema de Gerenciamento da Creche COBEM</title>
		{% endif %}
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap/bootstrap.min.css') }}"/>
		<!-- <script src="{{ url_for('static', filename='js/demo-rtl.js') }}"></script> -->
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/libs/font-awesome.css') }}"/>
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/libs/nanoscroller.css') }}"/>
		 
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/compiled/layout.css') }}"/>
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/compiled/elements.css') }}"/>
		 
		<link rel="stylesheet" href="{{ url_for('static', filename='css/libs/fullcalendar.css') }}" type="text/css"/>
		<link rel="stylesheet" href="{{ url_for('static', filename='css/libs/fullcalendar.print.css') }}" type="text/css" media="print"/>
		<link rel="stylesheet" href="{{ url_for('static', filename='css/compiled/calendar.css') }}" type="text/css" media="screen"/>
		<link rel="stylesheet" href="{{ url_for('static', filename='css/libs/morris.css') }}" type="text/css"/>
		<link rel="stylesheet" href="{{ url_for('static', filename='css/libs/daterangepicker.css') }}" type="text/css"/>
		<link rel="stylesheet" href="{{ url_for('static', filename='css/libs/jquery-jvectormap-1.2.2.css') }}" type="text/css"/>
		 
		<link type="image/x-icon" href="{{ url_for('static', filename='favicon.png') }}" rel="shortcut icon"/>
		 
		<link href='//fonts.googleapis.com/css?family=Open+Sans:400,600,700,300|Titillium+Web:200,300,400' rel='stylesheet' type='text/css'>
		<!--[if lt IE 9]>
				<script src="{{ url_for('static', filename='js/html5shiv.js') }}"></script>
				<script src="{{ url_for('static', filename='js/respond.min.js') }}"></script>
			<![endif]-->
	</head>
	<body id="error-page">
		<div class="container">
			<div class="row">
				<div class="col-xs-12">
					<div id="error-box">
						<div class="row">
							<div class="col-xs-12">
								<div id="error-box-inner">
									<img src="{{ url_for('static', filename='img/error-404-v3.png') }}" alt="Você já viu esta página?"/>
								</div>
								<h1>ERROR 404</h1>
								<p>
								Página não encontrada.<br/>
								<!-- If you find this page, let us know. -->
								</p>
								<p>
								Volte para a página <a href="/">inicial</a>.
								</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<script src="{{ url_for('static', filename='js/jquery.js') }}"></script>
		<script src="{{ url_for('static', filename='js/bootstrap.js') }}"></script>
		
		
		<script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
		
	</body>
</html>
